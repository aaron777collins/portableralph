<!DOCTYPE html>
<html>
<head>
  <title>PortableRalph Icons</title>
  <style>
    body { font-family: system-ui; background: #111; color: #eee; padding: 32px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 32px; max-width: 800px; }
    .item { text-align: center; }
    .item img { width: 128px; height: 128px; }
    .item p { margin: 8px 0 0; font-size: 14px; color: #888; }
    h1 { margin-bottom: 32px; }
  </style>
</head>
<body>
  <h1>Purple variations (to match site theme)</h1>
  <div class="grid">
    <div class="item"><img src="icon-1.svg"><p>1. Purple #a855f7</p></div>
    <div class="item"><img src="icon-2.svg"><p>2. Violet #8b5cf6</p></div>
    <div class="item"><img src="icon-3.svg"><p>3. Light purple #c084fc</p></div>
    <div class="item"><img src="icon-4.svg"><p>4. Deep violet #7c3aed</p></div>
    <div class="item"><img src="icon-5.svg"><p>5. Dark bg, no glow</p></div>
    <div class="item"><img src="icon-6.svg"><p>6. Soft lavender</p></div>
    <div class="item"><img src="icon-7.svg"><p>7. Rounded, muted</p></div>
    <div class="item"><img src="icon-8.svg"><p>8. Fuchsia/pink</p></div>
    <div class="item"><img src="icon-9.svg"><p>9. Original green</p></div>
  </div>
</body>
</html>
