<!DOCTYPE html>
<html>
<head>
  <title>PortableRalph Icons</title>
  <style>
    body { font-family: system-ui; background: #111; color: #eee; padding: 32px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 32px; max-width: 800px; }
    .item { text-align: center; }
    .item img { width: 128px; height: 128px; }
    .item p { margin: 8px 0 0; font-size: 14px; color: #888; }
    h1 { margin-bottom: 32px; }
  </style>
</head>
<body>
  <h1>Icon 3 Variations - Stacked Cards</h1>
  <div class="grid">
    <div class="item"><img src="icon-3.svg"><p>Original</p></div>
    <div class="item"><img src="icon-3a.svg"><p>3a - Smaller R</p></div>
    <div class="item"><img src="icon-3b.svg"><p>3b - Darker bg</p></div>
    <div class="item"><img src="icon-3c.svg"><p>3c - Outline cards</p></div>
    <div class="item"><img src="icon-3d.svg"><p>3d - Rounded outer</p></div>
    <div class="item"><img src="icon-3e.svg"><p>3e - Monospace R</p></div>
    <div class="item"><img src="icon-3f.svg"><p>3f - Larger radius</p></div>
    <div class="item"><img src="icon-3g.svg"><p>3g - Offset right</p></div>
    <div class="item"><img src="icon-3h.svg"><p>3h - Warm grays</p></div>
    <div class="item"><img src="icon-3i.svg"><p>3i - Opacity layers</p></div>
  </div>
</body>
</html>
